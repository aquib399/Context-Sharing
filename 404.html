<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0;
                }
            }
        </style>
        <title>Context not found</title>
    </head>
    <body style="display: flex; justify-content: center; text-align: center; min-height: 90vh; background-color: black; color: white; font-family: poppins; font-size: 22px">
        <span style="display: flex; align-items: center">
            <p id="txt"></p>
            <div style="background-color: white; height: 20px; width: 3px; animation: pulse 800ms infinite"></div>
        </span>
    </body>
</html>
<script>
    const main = document.getElementById("txt");
    const msg = "Error 404 Context not found";
    let cnt = 0,
        t = "";
    setTimeout(() => {
        const x = setInterval(() => {
            cnt == msg.length ? clearInterval(x) : (t += msg[cnt++]), (main.innerHTML = t);
        }, 50);
    }, 1000);
</script>
