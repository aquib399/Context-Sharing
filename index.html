<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Coontext sharing app allows you to share your rich text within seconds." />
        <title>Share your content online within seconds</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <link rel="icon" href="./icon.png" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <span>Share context in seconds</span>
            </div>
            <div class="search">
                <form class="form1" onsubmit="search();">
                    <input type="text" class="find" placeholder="Context name *" required />
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="content" contenteditable="true" text="Enter or paste your content here . . . . "></div>
        <form class="form2" onsubmit="create();">
            <button type="submit" class="submit">Create Context</button>
            <input type="text" class="name" placeholder="Context name *" required />
            <input type="password" class="password" placeholder="Password (optional)" />
        </form>
        <div class="exist">Name already taken*</div>
        <footer>
            <a href="#">@2023 Context Sharing</a>
            <a href="mailto:aquibalam399@gmail.com">Email</a>
            <a href="https://www.linkedin.com/in/aquib-alam/" target="_blank">Linkedin</a>
        </footer>
    </body>
</html>
<script src="./script.js"></script>
