<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta description="This is a context sharing web application" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
        <title>Share your content online within seconds</title>
        <link rel="icon" href="./icon.png" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <span>Share context in seconds</span>
            </div>
            <div class="search">
                <input type="text" class="find" placeholder="Context name *" />
                <button class="findBtn">Search</button>
            </div>
        </div>
        <div class="content" contenteditable="true" text="Enter or paste your content here . . . . "></div>
        <button class="submit">Create Context</button>
        <input type="text" class="name" placeholder="Context name *" />
        <input type="password" class="password" placeholder="Password (optional)" />
        <div class="exist">Name already taken*</div>
        <footer>
            <a>@2023 Context Sharing</a>
            <a href="mailto:aquibalam399@gmail.com">Email</a>
            <a href="https://instagram.com/aquib399">Instagram</a>
        </footer>
    </body>
</html>
<script src="./script.js"></script>
<link rel="stylesheet" type="text/css" href="./style.css" />
